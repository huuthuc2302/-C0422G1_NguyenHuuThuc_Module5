<app-header></app-header>
<div class="container w-50 mt-5 p-2 bg-success" style="border: 1px solid grey; border-radius: 15px">
  <h3 align="center">THÊM MỚI KHÁCH HÀNG</h3>

  <form class="row g-3 text-center" [formGroup]="customerForm" (ngSubmit)="save()">

    <div class="col-md-12">
      <label class="form-label">Loại khách hàng</label>
      <select class="form-select" aria-label="Default select example" formControlName="customerType">
        <option *ngFor="let customerType of customerTypeList"
                [ngValue]="customerType.id">{{customerType.name}}</option>
      </select>
    </div>

    <div class="col-md-12">
      <label class="form-label">Tên khách hàng</label>
      <input type="text" class="form-control" placeholder="Nhập tên khách hàng" formControlName="name">

      <div class="text-danger" *ngFor="let validation of validationMessages.name">
        <div class="error-message"
             *ngIf="customerForm.get('name').hasError(validation.type) && (customerForm.get('name').dirty || customerForm.get('name').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label">Ngày sinh</label>
      <input type="date" class="form-control" placeholder="Nhập ngày sinh" formControlName="dayOfBirth">

      <div class="text-danger" *ngFor="let validation of validationMessages.dateOfBirth">
        <div class="error-message"
             *ngIf="customerForm.get('dateOfBirth').hasError(validation.type) && (customerForm.get('dateOfBirth').dirty || customerForm.get('dateOfBirth').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Giới Tính</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="female" name="gender" formControlName="gender" [value]="false">
        <label class="form-check-label" for="female">
          Nữ
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="male" name="gender" formControlName="gender" [value]="true">
        <label class="form-check-label" for="male">
          Nam
        </label>
      </div>
    </div>


    <div class="col-md-12">
      <label class="form-label">Số CMND</label>
      <input type="text" class="form-control" placeholder="Nhập số chứng minh thư" formControlName="idCard">

      <div class="text-danger" *ngFor="let validation of validationMessages.idCard">
        <div class="error-message"
             *ngIf="customerForm.get('idCard').hasError(validation.type) && (customerForm.get('idCard').dirty || customerForm.get('idCard').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label">Số Điện Thoại</label>
      <input type="text" class="form-control" placeholder="Nhập số điện thoại" formControlName="phoneNumber">

      <div class="text-danger" *ngFor="let validation of validationMessages.phoneNumber">
        <div class="error-message"
             *ngIf="customerForm.get('phoneNumber').hasError(validation.type) && (customerForm.get('phoneNumber').dirty || customerForm.get('phoneNumber').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label">Email</label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ email" formControlName="email">

      <div class="text-danger" *ngFor="let validation of validationMessages.email">
        <div class="error-message"
             *ngIf="customerForm.get('email').hasError(validation.type) && (customerForm.get('email').dirty || customerForm.get('email').touched)">
          {{validation.message}}</div>
      </div>
    </div>

    <div class="col-md-12">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" placeholder="Nhập địa chỉ" formControlName="address">
    </div>

    <div class="col-12">
      <button class="btn btn-primary" type="submit">Xác nhận</button>
    </div>

  </form>
</div>
<app-footer></app-footer>
