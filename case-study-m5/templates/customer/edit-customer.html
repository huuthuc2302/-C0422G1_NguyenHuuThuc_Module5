<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT CUSTOMER</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div class="container w-50 mt-5 p-2 bg-success" style="border: 1px solid grey; border-radius: 15px">
    <h3 align="center">CHỈNH SỬA KHÁCH HÀNG</h3>

    <form class="row g-3 text-center" action="@{/customers/update}" object="${customerDto}"
          method="post" novalidate="novalidate">

        <input type="text" field="*{customerId}" hidden>

        <div class="col-md-12">
            <label class="form-label">Loại khách</label>
            <select class="form-select" aria-label="Default select example" field="*{customerType}">
                <option each="item : ${customerTypeList}" text="${item.customerTypeName}" value="${item.customerTypeId}">Chọn loại khách</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="name" class="form-label">Họ tên</label>
            <input type="text" class="form-control" id="name" field="*{customerName}"/>
        </div>

        <div class="col-md-12">
            <label for="birthday" class="form-label">Ngày sinh</label>
            <input type="date" class="form-control" id="birthday" field="*{customerBirth}"/>
        </div>

        <div class="col-md-12">
            <label for="gender" class="form-label">Giới tính </label>
            <select class="form-select" id="gender" field="*{customerGender}">
                <option value="0">Nam</option>
                <option value="1">Nữ</option>
            </select>
        </div>

        <div class="col-md-12">
            <label for="id_card" class="form-label">Số CMND</label>
            <input type="text" class="form-control" id="id_card" field="*{customerIdCard}"/>
        </div>

        <div class="col-md-12">
            <label for="phone" class="form-label">Số Điện Thoại</label>
            <input type="text" class="form-control" id="phone" field="*{customerPhone}"/>
        </div>

        <div class="col-md-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" field="*{customerEmail}"/>
        </div>

        <div class="col-md-12">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="address" field="*{customerAddress}"/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>

    </form>
</div>

<script src="../../static/js/bootstrap.min.js"></script>
</body>
</html>
